<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subindices supraindices y citas</title>
  </head>
  <body>
    <!-- Subindices -->
    <h2>Subindices</h2>
    <p>formula de agua</p>
    H<sub>2</sub>O

    <p>formula del dioxido de carbono</p>
    CO<sub>2</sub>
    <hr />

    <!-- Superindices -->
    <h2>Superindices</h2>
    <p>un numero elevado al cubo</p>
    X<sup>3</sup>

    <p>formula de Einsten</p>
    E = mc<sup>2</sup>

    <hr />

    <!-- citas -->
    <h2>Citas</h2>
    <blockquote>
      <p>El conocimiento es poder</p>
      <footer>autor: Sir Francis Bacon</footer>
    </blockquote>
  </body>
</html>
