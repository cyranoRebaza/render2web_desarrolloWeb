<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>texto preformateado, codigo y resaltado</title>
  </head>
  <body>
    esto es texto en varios reglones

    <!-- Texto preformateado  -->
    <pre>
      esto
      es
      texto
      en varios
       reglones
     </pre
    >

    <!-- codigo -->
    <p>Para imprimir "hola, mundo! en el lenguaje de programacion python</p>
    <code> print("hola mundo") </code>
    <p>Este codigo muestra el mensaje "Hola, mundo!" en la consola</p>

    <!-- Resaltado -->
    <p>El termino <mark>resaldo</mark> se resalta en este texto</p>
  </body>
</html>
