<!-- declaracion del tipo de documento -->
<!DOCTYPE html>

<html lang="en">
  <!-- contenedor principal de todo el documento con el atributo para el idioma-->

  <!--seccion invisible para usuario pero fundamental para el navegador  -->
  <head>
    <meta charset="UTF-8" />
    <!-- uso de caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ajusta el diseño para ser responsivo-->
    <title>Primera Pagina</title>
    <!-- titulo que aparece en la pestaña del navegador -->
  </head>

  <!-- seccion visible de la pagina -->
  <body>
    <h1>Titulo 1</h1>
    <p>parrafo 1</p>
    <p>parrafo 2</p>
  </body>
</html>
