<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta charset: define la codificacion de caracteres del documento, UTF-8 es el standar universal -->
    <meta charset="UTF-8" />

    <!-- meta viewport: muestra como se  muetran la pagina en dispositivos moviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- meta description: descripcion breve del contenido de la pagina -->
    <meta name="description" content="este es un ejemplo de description" />

    <!-- meta palabras clave: relacionada con el contenido de la pagina, google ya no lo usa-->
    <meta
      name="keywords"
      content="Productos electrÃ³nicos, electronica, gadgets"
    />

    <!-- meta autor: indicar los autores de la pagina-->
    <meta name="autor" content="Juan Lopez" />

    <!-- meta robots: interaccion con la pagina-->
    <meta name="robots" content="index, follow" />
    <!-- permite indexar la pagina y seguir los enlaces -->
    <meta name="robots" content="noindex, follow" />
    <!-- no permite indexar la pagina, pero si seguir los enlaces-->
    <meta name="robots" content="index, nofollow" />
    <!-- permite indexar la pagina, pero no seguir los enlaces-->
    <meta name="robots" content="noindex, nofollow" />
    <!-- no permite indexar la pagina ni seguir los enlaces-->

    <title>MetaEtiquetas</title>
  </head>
  <body></body>
</html>
